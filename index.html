<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
  <div class="image">
    </div>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay="autoplay"></audio>
        <!--<audio controls="controls"  src="http://api.soundcloud.com/tracks/39546045/stream?client_id=095fe1dcd09eb3d0e1d3d89c76f5618f" preload="auto"></audio>-->
    </section>
    <section class="search">
      <form class="search-form">
        <input class="search-box" type="text" name="search" placeholder="Search Artist" value="">
        <br>
       <input class="submit-button" type="submit" value="submit">
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="jen-main.js"></script>
</body>
</html>
